name: Java CI

on:
  push:
    paths:
      - src/**
      - .github/**
      - build.gradle.kts
      - settings.gradle.kts
    tags:
      - '**'
    branches:
      - 'develop'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.13

      - name: Set execute permissions for gradlew
        run: chmod +x ./gradlew

      - name: Extract project version
        id: get_version
        run: |
          VERSION=$(./gradlew properties -q | grep "^version:" | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and Push Multi-arch Images
        run: |
          DOCKERHUB_IMAGE="docker.io/${{ secrets.DOCKERHUB_USERNAME }}/tosho-ddl"
          GHCR_IMAGE="ghcr.io/${GITHUB_REPOSITORY_OWNER}/tosho-ddl"
          
          # Determine tags based on branch
          if [[ "$GITHUB_REF_NAME" == "develop" ]]; then
            PRIMARY_TAG="develop"
            ADDITIONAL_TAGS=""
          elif [[ "$GITHUB_REF_NAME" == "master" ]]; then
            PRIMARY_TAG="$VERSION"
            ADDITIONAL_TAGS="-Djib.additional.tags=latest"
          fi

          # Build for both registries
          for REGISTRY_IMAGE in "$DOCKERHUB_IMAGE" "$GHCR_IMAGE"; do
            ./gradlew jib \
              -Djib.to.image="${REGISTRY_IMAGE}:${PRIMARY_TAG}" \
              -Djib.from.platforms=linux/amd64,linux/arm64 \
              -Djib.to.auth.username="${{ (contains(REGISTRY_IMAGE, 'docker.io') && secrets.DOCKERHUB_USERNAME) || github.actor }}" \
              -Djib.to.auth.password="${{ (contains(REGISTRY_IMAGE, 'docker.io') && secrets.DOCKERHUB_TOKEN) || secrets.GITHUB_TOKEN }}" \
              $ADDITIONAL_TAGS
          done